{% extends "base.html" %}

{% block title %}Change Your Password{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-body p-4 p-md-5">
                    <h2 class="card-title mb-2">Change Password</h2>
                    <p class="text-muted mb-4">Update your account's password below. For security, you must provide your current password.</p>
                    <form action="{{ url_for('change_password') }}" method="POST">
                        
                        <div class="mb-3">
                            <label for="current_password" class="form-label">Current Password</label>
                            <input type="password" id="current_password" name="current_password" class="form-control" required>
                        </div>

                        <hr class="my-4">
                        
                        <div class="mb-3">
                            <label for="new_password" class="form-label">New Password</label>
                            <div class="input-group">
                                <div class="form-floating flex-grow-1">
                                    <input type="password" id="new_password" name="new_password" class="form-control" placeholder="New Password" required>
                                    <label for="new_password">New Password</label>
                                </div>
                                <button class="btn btn-outline-secondary password-toggle-btn" type="button"><i class="fas fa-eye"></i></button>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm New Password</label>
                            <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary me-md-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">Update Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
