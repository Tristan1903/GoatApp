<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Password Reset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="login-body">
    <div class="login-container">
        <h2 class="mb-2">Password Reset</h2>
        <p class="text-white-50 mb-4">Enter your username below. An administrator will be notified to reset your password.</p>

        <form method="POST">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                <label for="username">Username</label>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Request Reset</button>
            </div>
            <div class="text-center mt-3">
                <a href="{{ url_for('login') }}" class="text-white-50">Back to Login</a>
            </div>
        </form>
    </div>
</body>
</html>
